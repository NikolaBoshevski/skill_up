        fetch("library.json")

            .then(data => {
                console.log(data);
                data.map(book => {
                    let bookItem = document.createElement("li");
                    bookItem.innerHTML =
                        `<li>
                            <h3 class="title">${book.title}</h3>
                            <h3 class="author">${book.author}</h3>
